apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: wait-for-rds
          image: postgres:15
          command:
            - sh
            - -c
            - |
              until pg_isready -h $RDS_HOST -p $RDS_PORT -U $RDS_USERNAME; do
                echo "waiting for RDS...";
                sleep 2;
              done
          env:
            - name: RDS_HOST
              valueFrom:
                secretKeyRef:
                  name: campaign-master-db-credentials
                  key: RDS_HOST
            - name: RDS_PORT
              valueFrom:
                secretKeyRef:
                  name: campaign-master-db-credentials
                  key: RDS_PORT
            - name: RDS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: campaign-master-db-credentials
                  key: RDS_USERNAME
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: campaign-master-db-credentials
                  key: RDS_PASSWORD    
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: campaign-master-db-credentials
                  key: DATABASE_URL
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
          {{ if .Values.probes.enabled }}
          readinessProbe:
            httpGet:
              path: "{{ .Values.probes.path }}"
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: "{{ .Values.probes.path }}"
              port: {{ .Values.service.port }}
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          {{ end }}