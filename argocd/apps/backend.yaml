apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: campaign-master-backend
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/edenbarkan/campaign-master.git
    targetRevision: main
    path: helm/backend

  destination:
    server: https://kubernetes.default.svc
    namespace: campaign-master

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true