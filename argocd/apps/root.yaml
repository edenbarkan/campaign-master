apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: campaign-master-root
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/edenbarkan/campaign-master.git
    targetRevision: main
    path: argocd/apps

    directory:
      recurse: false

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true