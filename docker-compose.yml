services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: campaign_master
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d campaign_master"]
      interval: 2s
      timeout: 3s
      retries: 30

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/campaign_master
      JWT_SECRET_KEY: dev-jwt-secret
      SECRET_KEY: dev-secret
      PLATFORM_FEE_PERCENT: 30
      MATCHING_DEBUG: ${MATCHING_DEBUG:-0}
      FREQ_CAP_SECONDS: ${FREQ_CAP_SECONDS:-60}
      MATCH_REJECT_PENALTY_WEIGHT: ${MATCH_REJECT_PENALTY_WEIGHT:-1.0}
    depends_on:
      - db

  frontend:
    build: ./frontend
    command: sh -c "npm install && npm run build && cp -r dist/* /frontend-build/ && tail -f /dev/null"
    volumes:
      - frontend_build:/frontend-build

  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend

volumes:
  db_data:
  frontend_build:
